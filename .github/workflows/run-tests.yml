name: run tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Setup Java 11
        id: setup-java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Checkout codebase
        id: checkout-codebase
        uses: actions/checkout@v2.3.5
        with:
          ref: ${{ github.ref }}
      - name: Build and run tests
        id: build-and-test
        run: ./gradlew build
      - name: Send status to Slack
        uses: act10ns/slack@v1.2.2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
