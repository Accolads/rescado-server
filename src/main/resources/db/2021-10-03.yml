databaseChangeLog:
  - changeSet:
      id: 2021-10-03
      author: Kristof Dewilde
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_pkey
                    nullable: false
              - column:
                  name: uuid
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(60)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(25)
                  constraints:
                    nullable: false
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: session_pkey
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: agent
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_login
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: last_login
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: VARCHAR(46)
                  constraints:
                    nullable: false
              - column:
                  name: coordinates
                  type: VARCHAR(22)

        - addForeignKeyConstraint:
            constraintName: session_account_id
            baseTableName: session
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: NO ACTION
            validate: true

        - createSequence:
            sequenceName: id_sequence
            dataType: bigint
            minValue: 1
            maxValue: 9223372036854775807
            startValue: 1000
            incrementBy: 1
            cacheSize: 1
            cycle: false
